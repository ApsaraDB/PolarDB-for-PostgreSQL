# Multi version snapshot related configs
polar_replica_multi_version_snapshot_enable = true
polar_replica_multi_version_snapshot_slot_num = 32

# Multi version snapshot shared memory size is also determined by TOTAL_MAX_CACHED_SUBXID,
# which is computed by follow guc variables.
# We set values here so as to test shared memory size func
max_connections = 80	
max_prepared_transactions = 5
max_worker_processes = 9
autovacuum_max_workers = 5

# Other config
logging_collector = on
track_activities = true
log_error_verbosity = verbose

